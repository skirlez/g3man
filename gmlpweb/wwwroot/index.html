<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>gmlpweb</title>
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="css/app.css" />
        <link rel="icon" type="image/png" href="favicon.png" />
        <link href="gmlpweb.styles.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/@highlightjs/cdn-assets@11.11.1/styles/atom-one-dark.min.css"
        />
    </head>

    <body>
        <header>
            <span id="title">gmlp<sup>web</sup></span>
            <a href="https://github.com/skirlez/g3man"
                ><img src="static/github-mark-white.svg" alt="GitHub Logo"
            /></a>
        </header>
        <main id="app">
            <section id="editors">
                <article id="patchContainer" class="layered">
                    <textarea id="patchEditor" spellcheck="false">
// adding code after a condition
find_line_with('if (condition)')
move(1)
write_after('show_message("Patch applied!");')

// adding more conditions to an if statement
move_to_start()
write_before('added_condition = true')
find_line_with('if (condition)')
write_after('&& added_condition')

// removing unwanted code
move_to_end()
reverse_find_line_with('Condition not met')
write_before('if false')
open_brace_before()
close_brace_after()</textarea
                    >
                    <pre><code id="patchDisplay" class="language-js"></code></pre>
                </article>
                <article id="codeContainer" class="layered">
                    <textarea id="codeEditor" spellcheck="false">
condition = true;

if (condition)
{
    show_message("Condition met!");
}
else if (condition)
{
    show_message("Condition not met...");
}</textarea
                    >
                    <pre><code id="codeDisplay" class="language-gml"></code></pre>
                </article>
            </section>
            <section id="output">
                <article id="patchedCodeContainer">
                    <article id="options">
                        <input type="radio" id="patch" name="options" />
                        <label for="patch">just patch</label>
                        <input
                            type="radio"
                            id="decompile"
                            name="options"
                            checked
                        />
                        <label for="decompile">also decompile</label>
                        <input type="radio" id="disassemble" name="options" />
                        <label for="disassemble">also disassemble</label>
                    </article>
                    <pre><code id="patchedCode" class="language-gml"></code></pre>
                </article>
                <code id="terminal">All quiet on the western front.</code>
            </section>
        </main>

        <div id="blazor-error-ui">
            An unhandled error has occurred.
            <a href="" class="reload">Reload</a>
            <a class="dismiss">ðŸ—™</a>
        </div>
        <script src="_framework/blazor.webassembly.js"></script>
        <script src="main.js"></script>
        <script src="https://unpkg.com/@highlightjs/cdn-assets@11.11.1/highlight.min.js"></script>
        <script src="https://unpkg.com/@highlightjs/cdn-assets@11.11.1/languages/gml.min.js"></script>
        <script src="https://unpkg.com/@highlightjs/cdn-assets@11.11.1/languages/yaml.min.js"></script>
    </body>
</html>
